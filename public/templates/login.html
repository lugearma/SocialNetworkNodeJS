<h1>Login</h1>
<form>
	<fieldset>
		<legend>
			Credenciales
		</legend>
		<p class="error" id="error"></p>
		<label>
			Email:
			<input type="text" name="email"/>
		</label>
		<br/>
		<label>
			Password:
			<input type="password" name="password"/>
		</label>
		<br/>
		<input type"submit" value="Log in"/>
	</fieldset>
</form>

<ul>
	<li><a href="#forgotpassword">Forgor Password?</a></li>
	<li><a href="#register">Sing Up</a></li>
</ul>
